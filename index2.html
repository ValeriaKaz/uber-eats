<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uber Eats 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="navbar">
                        <div class="left-navbar">
                            <div class="navbar-logo">
                                <a href="#uber_eats">
                                    <img src="pictures/logo.svg">
                                </a>
                            </div>
                        </div>
                        <div class="right-navbar">
                            <div class="right-navbar-login">
                                <button>Войти</button>
                            </div>
                            <div class="right-navbar-basket">
                                <a href="#basket"><img src="pictures/basket.svg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="main-search">

                    </div>
                    <div class="main-title">

                    </div>
                    <div class="main-menu">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="footer-content">
                        <div class="footer-content-logo">
                            <img src="pictures/white-logo.svg">
                        </div>
                        <hr>
                        <div class="footer-content-main">
                            <div class="row">
                                <div class="col-xs-12 col-md-4 col-lg-4">
                                    <div class="main-box1">
                                        <div class="main-box1-lang">
                                            <div class="lang col-xs-6 col-md-9 col-lg-9">
                                                <img src="pictures/world.svg">
                                                <select name="language" id="language">
                                                    <option value="ru" selected>Русский</option>
                                                    <option value="eng">English</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="main-box1-text">
                                            <span>#</span>
                                            UberEats
                                        </div>
                                        <div class="main-box1-social">
                                            <a href="https://www.facebook.com/UberEats" target="_blank">
                                                <img src="pictures/facebook.svg" class="facebook">
                                            </a>
                                            <a href="https://twitter.com/UberEats" target="_blank">
                                                <img src="pictures/twitter.svg" class="twitter">
                                            </a>
                                            <a href="https://www.instagram.com/ubereats" target="_blank">
                                                <img src="pictures/instagram.svg" class="instagram">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-4 col-lg-4">
                                    <div class="main-box2">
                                        <div><a href="#about_uber_eatas">Об UberEats</a></div>
                                        <div><a href="#partner_delivery">Станьте партнёром по доставке</a></div>
                                        <div><a href="#partner_rest">Станьте парнёром-рестораном</a></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-4 col-lg-4">
                                    <div class="main-box3">
                                        <div><a href="#all_cities">Все города</a></div>
                                        <div><a href="#prices">Цены</a></div>
                                        <div><a href="#faqs">FAQs</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="footer-content-mobile">

                        </div>
                        <hr>
                        <div class="footer-content-info">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
